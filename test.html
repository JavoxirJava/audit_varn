<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slider {
  position: relative;
  width: 100%;
  max-width: 800px;
  overflow: hidden;
}

.slides-wrapper {
  display: flex;
  transition: transform 0.5s ease-in-out;
}

.slide {
  min-width: 25%;
  box-sizing: border-box;
}

.slide img {
  width: 100%;
  display: block;
}

.prev, .next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  border: none;
  cursor: pointer;
  padding: 10px;
}

.prev {
  left: 10px;
}

.next {
  right: 10px;
}


    </style>
</head>

<body>
    <div class="slider">
        <div class="slides-wrapper">
          <div class="slide"><img src="assets/images/bg/image.png" alt="Slide 1"></div>
          <div class="slide"><img src="image2.jpg" alt="Slide 2"></div>
          <div class="slide"><img src="image3.jpg" alt="Slide 3"></div>
          <div class="slide"><img src="image4.jpg" alt="Slide 4"></div>
          <div class="slide"><img src="image5.jpg" alt="Slide 5"></div>
          <div class="slide"><img src="image6.jpg" alt="Slide 6"></div>
          <!-- Add more slides as needed -->
        </div>
        <button class="prev">Prev</button>
        <button class="next">Next</button>
      </div>
      

    <script>
       document.addEventListener('DOMContentLoaded', function() {
  const slidesWrapper = document.querySelector('.slides-wrapper');
  const slides = document.querySelectorAll('.slide');
  const prevButton = document.querySelector('.prev');
  const nextButton = document.querySelector('.next');
  const visibleSlides = 4;
  let currentIndex = 0;

  function showSlides(index) {
    const totalSlides = slides.length;
    const maxIndex = totalSlides - visibleSlides;
    if (index < 0) {
      index = maxIndex;
    } else if (index > maxIndex) {
      index = 0;
    }
    currentIndex = index;
    slidesWrapper.style.transform = `translateX(-${index * (100 / visibleSlides)}%)`;
  }

  nextButton.addEventListener('click', function() {
    showSlides(currentIndex + 1);
  });

  prevButton.addEventListener('click', function() {
    showSlides(currentIndex - 1);
  });

  setInterval(function() {
    showSlides(currentIndex + 1);
  }, 3000);

  showSlides(currentIndex);
});

    </script>
</body>

</html>
